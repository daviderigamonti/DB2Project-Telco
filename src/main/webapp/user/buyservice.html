<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy a Service</title>
    <script src="../js/utils.js" charset="utf-8" defer></script>
    <script src="../js/entities.js" charset="utf-8" defer></script>
    <script src="../js/generic_components.js" charset="utf-8" defer></script>
    <script src="js/components.js" charset="utf-8" defer></script>
    <script src="js/buyservice.js" charset="utf-8" defer></script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Milligram CSS -->

    <link rel="stylesheet" href="../css/milligram.min.css">
</head>
<body>
    <div class="container">
    <div class="barService row">
        <div class="divBarService column column-50">
            <div id="greeter"></div>
        </div>

        <div class="divBarService column">
            <input class="button-clear" id="buttonHome" type="button" value="Home">
        </div>

        <div class="divBarService column">
            <input class="button-clear" id="buttonAccess" type="button" value="Access">
        </div>

        <div class="divBarService column">
            <input class="button-clear" id="buttonLogout" type="button" value="Logout">
        </div>
    </div>

    <div class="divService">
        <div id="message"></div>
    </div>

    <div class="divService">
        <form id="formService" action="#" class="formService">
            <label>
                Service Package:
                <select name="servicePackage" id="servicePackage" required>
                </select>
            </label>

            <div id="services"></div>

            <label>
                Validity Period:
                <select name="validityPeriod" id="validityPeriod" required>
                </select>
            </label>

            <div id="optionalProducts"></div>

            <input id="buttonConfirm" type="button" value="Confirm">
        </form>
    </div>
    </div>
</body>
</html>
