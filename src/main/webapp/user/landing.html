<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script src="../shared/js/utils.js" charset="utf-8" defer></script>
    <script src="js/landing.js" charset="utf-8" defer></script>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="../shared/css/normalize.css">
    <!-- Milligram CSS -->

    <link rel="stylesheet" href="../shared/css/milligram.min.css">

</head>
<body>

    <div class="container">
    <div class="row">
        <h1>Welcome</h1>
    </div>

    <div class="row">

        <form id="formLogin" action="#" class="column">
            <h3>Login:</h3>
            <label>
                Username:
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <label>
                Password:
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <p id="errorLogin"></p>
            <input id="buttonLogin" type="button" value="Login">

        </form>
    </div>

    <div class="row">

        <form id="formRegister" action="#" class="column">
            <h3>Register:</h3>
            <label>
                Username:
                <input type="text" name="username" placeholder="Username" required />
            </label>
            <label>
                Email:
                <input type="email" name="mail" placeholder="Email" required />
            </label>
            <label>
                Password:
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <p id="errorRegister"></p>
            <input id="buttonRegister" type="button" value="Register">

        </form>
    </div>
        <hr>
    <div class="row">
        <form id="formBrowsing" action="#" class="column">
            <label>
                Proceed to website:
            <input id="buttonBrowse" type="button" value="Browse">
            </label>
        </form>
        <div class ="column">
        <label>
            Employee private area:
            <input id="buttonEmployee" type="button" value="Access">
        </label>
        </div>
    </div>
    </div>

</body>
</html>
