<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <script src="../js/utils.js" charset="utf-8" defer></script>
    <script src="../js/entities.js" charset="utf-8" defer></script>
    <script src="../js/components.js" charset="utf-8" defer></script>
    <script src="js/confirmation.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="../css/temp.css">
    <!--<link rel="stylesheet" href="css/confirmation.css">--> <!-- TODO will I ever be pretty? -->
</head>
<body>

    <div class="barConfirm">
        <div class="divBarConfirm">
            <div id="greeter"></div>
        </div>

        <div class="divBarConfirm">
            <input id="buttonHome" type="button" value="Home">
        </div>

        <div class="divBarConfirm">
            <input id="buttonAccess" type="button" value="Access">
        </div>

        <div class="divBarConfirm">
            <input id="buttonLogout" type="button" value="Logout">
        </div>

        <div class="divBarConfirm">
            <input id="buttonReset" type="button" value="Reset">
        </div>
    </div>

    <div class="divConfirm">
        <div id="message"></div>
    </div>

    <div class="divConfirm">
        <div id="summary"></div>
    </div>

    <div class="divConfirm">
        <form id="formConfirm" action="#" class="formConfirm">
            <input id="buttonBuySuccess" type="button" value="Buy Success">
            <input id="buttonBuy" type="button" value="Buy">
            <input id="buttonBuyFailure" type="button" value="Buy Failure">
        </form>
    </div>

</body>
</html>
