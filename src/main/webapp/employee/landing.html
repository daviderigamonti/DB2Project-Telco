<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee private area</title>
    <script src="../shared/js/utils.js" charset="utf-8" defer></script>
    <script src="js/landing.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="../shared/css/temp.css">
    <!--<link rel="stylesheet" href="css/emp_landing.css">--> <!-- TODO will I ever be pretty? -->
</head>
<body>

    <div class="divEmpLanding">
        <h1>Employee private area</h1>
    </div>

    <div class="divEmpLanding">
        <form id="formLogin" action="#" class="formLogin">
            <label>
                Username:
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <label>
                Password:
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <p id="errorLogin"></p>
            <input id="buttonLogin" type="button" value="Login">
        </form>
    </div>

    <div class="divEmpLanding">
        <label>
            User Login:
            <input id="buttonUser" type="button" value="Access">
        </label>
    </div>

</body>
</html>
