<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee private area</title>
    <script src="../shared/js/utils.js" charset="utf-8" defer></script>
    <script src="js/landing.js" charset="utf-8" defer></script>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="../shared/css/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="../shared/css/milligram.min.css">
</head>
<body>
<div class="container">
    <div class="divEmpLanding">
        <h1>Employee private area</h1>
    </div>

    <div class="divEmpLanding">
        <form id="formLogin" action="#" class="formLogin">
            <label>
                Username:
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <label>
                Password:
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <p id="errorLogin"></p>
            <input id="buttonLogin" type="button" value="Login">
        </form>
    </div>

    <div class="divEmpLanding">
        <label>
            User Login:
            <input id="buttonUser" type="button" value="Access">
        </label>
    </div>
</div>
</body>
</html>
